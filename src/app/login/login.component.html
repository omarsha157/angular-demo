<h1>Login</h1>
<form (ngSubmit)="login()" [formGroup]="loginForm" action="">
    
    <label for="">username</label>
    <input formControlName="acno" type="text" name="acno" id="">
    <label for="">password</label>
    <input formControlName="password" type="password" name="acno" id="">
    <button type="submit">login</button>
    <p>not a user?<a routerLink="register">register page</a></p>
</form>
